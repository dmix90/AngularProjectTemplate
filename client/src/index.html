  <meta name="description" content="Angular Project Template" />

  <!-- -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #loading {
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100vw;
      height: 100vh;
      background: #192a51;
      color: #fff;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    #spinner {
      margin: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid rgb(184, 184, 184);
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div id="loading">
      <noscript>To use this application you should enable JavaScript in your browser settings</noscript>
      <span id="spinner"></span>
    </div>
  </app-root>
</body>

</html>
